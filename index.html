<!doctype html>

<head>

  <!-- Bootstrap CDN -->

  <style>
    body {
      min-height: 100vh;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #ffe6ef 0%, #fff 55%, #ffeef6 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      opacity: 0.45;
    }
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 22px;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.08));
    }
    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); }
      to   { transform: translateY(-120vh) rotate(25deg); }
    }

    .card-love {
      border: 0;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(255, 105, 180, 0.18);
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
    }

    .title {
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .photo-grid img {
      border-radius: 16px;
      width: 100%;
      height: 160px;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    /* Buttons */
    #yesBtn {
      transform: scale(1);
      transition: transform 180ms ease, font-size 180ms ease;
      font-weight: 800;
    }
    #noBtn {
      font-weight: 700;
    }

    /* Success state */
    .hidden { display: none !important; }

    .sparkle {
      animation: pop 450ms ease;
    }
    @keyframes pop {
      0% { transform: scale(0.96); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <script>
    // --- Floating hearts generator ---
    const heartsEl = document.getElementById("hearts");
    const heartChars = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’—","ğŸ’“","ğŸ’"];
    const makeHeart = () => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (16 + Math.random() * 26) + "px";
      h.style.animationDuration = (6 + Math.random() * 8) + "s";
      h.style.opacity = (0.25 + Math.random() * 0.75);
      heartsEl.appendChild(h);

      // cleanup
      setTimeout(() => h.remove(), 15000);
    };
    setInterval(makeHeart, 450);
    for (let i = 0; i < 12; i++) setTimeout(makeHeart, i * 150);

    // --- Button behavior ---
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const questionView = document.getElementById("questionView");
    const yesView = document.getElementById("yesView");

    const yesPhrases = [
      "YES ğŸ’˜",
      "YESSS ğŸ˜­ğŸ’–",
      "Of course! ğŸ¥¹",
      "Okay fine ğŸ˜ŒğŸ’•",
      "I choose YOU ğŸ’",
      "YES BABY ğŸ’—",
      "Always. ğŸ’"
    ];

    let noClicks = 0;

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Make YES bigger each time
      const scale = 1 + noClicks * 0.18;  // grows steadily
      yesBtn.style.transform = `scale(${Math.min(scale, 3.2)})`;

      // Change YES text
      const phraseIndex = Math.min(noClicks, yesPhrases.length - 1);
      yesBtn.textContent = yesPhrases[phraseIndex];

      // Optional: make "No" more hesitant
      const noTexts = ["No ğŸ™ƒ", "Noâ€¦", "Are you sure?", "Stop ğŸ˜­", "I can't click yes??", "Ok ok ğŸ˜µ"];
      noBtn.textContent = noTexts[Math.min(noClicks, noTexts.length - 1)];

      // If she keeps saying no, gently nudge harder
      if (noClicks >= 6) {
        noBtn.classList.add("disabled");
        noBtn.textContent = "No (disabled) ğŸ˜Œ";
      }
    });

    yesBtn.addEventListener("click", () => {
      questionView.classList.add("hidden");
      yesView.classList.remove("hidden");

      // A little confetti-like spam (simple + cute)
      for (let i = 0; i < 18; i++) setTimeout(makeHeart, i * 80);
    });
  </script>

</html>
